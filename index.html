<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Black Jack for Two</title>
        <meta name="description" content="A clone of the popular black jack game">
        <meta name="author" content="Yonas Mulyadi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="./assets/images/cards-icon.png"/>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <noscript>
            Please enable your javascript plugin, and reload the page.
        </noscript>
        <header class="title">
            <h1 class="title__content"> Blackjack for Two </h1>
        </header>
        <main>
            <section class="board">
                <section class="board__cards">
                    <div class="board__cards__one">
                        <p>Player one's score:<span class="board__score">25</span></p>
                    </div>
                    <div class="board__cards__deck">
                        <img src="assets/images/bee-diamondred.jpg" alt="deck" class="deck__cards">
                        <p class="deck__count">remaining cards: <span></span></p>
                    </div>
                    <div class="board__cards__two">
                        <p>Player two's score:<span class="board__score">21</span></p>
                    </div>
                </section>
                <section class="board__bet"></section>
            </section>
            <section class="features">
                <button class="features__button hit">hit</button>
                <button class="features__button stay">stay</button>
                <button class="features__button fold">fold</button>
            </section>
        </main>
        <script src="./script.js" async defer></script>
    </body>
</html>
